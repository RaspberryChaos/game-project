<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="myAudio">
        <source src="sounds/Puzzle solve.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 class="title">Wheel of Fortune</h1>

    <div class="wrapper">
        <canvas id="canvas1"></canvas>
        <p id="round">Round 1</p>
        <p id="category"></p>
        <p id="bonus"></p>
        <button id="next-btn">Next Round</button>
    </div>

    <div class = "background">
        <canvas id="canvas2"></canvas>

        <div id="mainContent">

        <div id="commentary" class="flex">
            <img src="imgs/bubble.png" alt="">
            <div>
                <p class="comment">Welcome to the game! Good luck!</p>
            </div>
        </div>

        <img src="imgs/whale.png" alt="whale" id="whale">

        <div class="flex">
            <div class="guessing flex col">
                <div class="flex col">
                    <label for="guess">Guess a Letter!</label>
                    <input type="text" name="guess" id="guess">
                    <button id="guess-btn">Guess!</button>
                 </div>
                 <div>
                    <button id="vowel">Buy a Vowel</button>
                    <button id="solve">Solve the Puzzle!</button>
                </div>
            </div>
    
        <section class="wheel">
            <img id="marker" src="imgs/marker.png" />
            <img id="wheel" src="imgs/wheel.png" alt="wheel">
            <button id="spin-btn">Spin the Wheel!</button>
        </section>
    
        <section id="players" class="flex col">
            
            <div class="player1 active">
                <img src="imgs/starfish.png" alt="" class="avatar"> 
         <!--      <div>
                    <h2>Player 1</h2>
                    <p>Round Score = 0</p>
                    <hr>
                    <p>Total Score = 0</p> 
                </div>  --> 
            </div>
            <div class="player2">
                <img src="imgs/dolphin.png" alt="" class="avatar">
         <!--       <div>
                    <h2>Player 2</h2>
                    <p>Round Score = 0</p>
                    <hr>
                    <p>Total Score = 0</p> 
                </div> --> 
            </div>
    </section>
</div>
</div>
</div>


    <!--Player Setup Modal-->
    <div id="player-setup" class="modal flex col">
        <header> 
            <span onclick="document.getElementById('player-setup').style.display='none'" >&times;</span>
            <h2>Who is Playing the Game?</h2>
        </header>
        <div class="flex">
            <div class="player border-right">
                <div class="flex col center">
                    <h3>Player 1</h3>
                    <label for="player1name">Enter your name</label>
                    <input type="text" name="player1name" id="player1name" value="Player 1">
                    <h4>Choose your Avatar</h4>
                    <div class="avatars">
                        <img src="imgs/starfish.png" alt="Starfish">
                        <img src="imgs/puffer-fish.png" alt="Puffer Fish">
                        <img src="imgs/purple-fish.png" alt="Purple Fish">
                        <img src="imgs/shark.png" alt="Shark">
                        <img src="imgs/octopus.png" alt="Octopus">
                        <img src="imgs/dolphin.png" alt="Dolphin">
                        <img src="imgs/crab.png" alt="Crab">
                        <img src="imgs/seahorse.png" alt="Seahorse">
                    </div>
                </div>  
            </div>
            <div class="player">
                <div class="flex col center">
                    <h3>Player 2</h3>
                    <label for="player2name">Enter your name</label>
                    <input type="text" name="player2name" id="player2name" value="Player 2">
                    <h4>Choose your Avatar</h4>
                    <div class="avatars">
                        <img src="imgs/starfish.png" alt="Starfish">
                        <img src="imgs/puffer-fish.png" alt="Puffer Fish">
                        <img src="imgs/purple-fish.png" alt="Purple Fish">
                        <img src="imgs/shark.png" alt="Shark">
                        <img src="imgs/octopus.png" alt="Octopus">
                        <img src="imgs/dolphin.png" alt="Dolphin">
                        <img src="imgs/crab.png" alt="Crab">
                        <img src="imgs/seahorse.png" alt="Seahorse">
                    </div>
                </div> 
            </div>
        </div>
        <footer>
            <button id="setup">OK, Let's Play!</button>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="puzzle.js"></script>
    <script src="player.js"></script>
    <script src="index.js"></script>
    <script src="wheel.js"></script>
    <script src="animations.js"></script>
</body>
</html>
